[routes]

GET @registration_form: /=controllers\Registration->form
POST @registration_process: /registration/process=controllers\Registration->form_process
GET @registration_review: /registration/review/@registrationHash=controllers\Registration->review
GET @registration_email_exists: /registration/email_exists/@email=controllers\Registration->check_email_exists
GET @registration_payment_info: /registration/info_proceed_to_payment/@email=controllers\Registration->info_proceed_to_payment
GET @registration_email: /registration/resend_email/@email=controllers\Registration->resend_email
GET @registration_email_confirm: /registration/resend_email_confirm/@email=controllers\Registration->resend_email_confirm
GET @registration_email_failed: /registration/resend_email_failed/@email=controllers\Registration->resend_email_failed
GET @admin_registrations_list: /admin=controllers\Administration->list_registrations
GET @admin_login: /admin/login=controllers\Login->login
POST @admin_login_process: /admin/login_process=controllers\Login->login_process
GET @admin_logout: /admin/logout=controllers\Login->logout
